<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- Loading All Fonts-->
	<!--Import Google Icon fonts-->
<!--	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--/Loading All Fonts-->
	
	 <!--compiled and minified CSS-->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
	<title>Task Title</title>
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col s12">
               <!--.card-->
                <div id="main" class="card">
       
                     <!--.card-content-->
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <!--.row-->
                        <div class="row">
                            <form id="task-form" method="get" action="#">
                                <div class="input-field col s12">
                                    <input id="task" name="q" type="text" class="validate">
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                            </form>
                        </div>
                        <!--/.row-->
                    </div>
                    <!--/.card-content-->
                    <!--.card-action-->
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <ul class="collection">
                            <li class="collection-item">
                                List Item 1
                                <a href="#" class="delete-item secondary-content">
                                    <i class="fa fa-remove"></i>
                                </a>
                            </li>
                            <!--COMMENT-->
                            <li class="collection-item">
                                List Item 2
                                <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                            </li>
                            <li class="collection-item">
                                List Item 3
                                <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                            </li>
                            <li class="collection-item">
                                List Item 4
                                <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                            </li>
                            <li class="collection-item">
                                List Item 5
                                <a href="#" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                            </li>
                        </ul>
                        
                        <a href="#" class="clear-tasks btn waves-effect waves-light black">Clear All Tasks</a>
                    </div>
                    <!--/.card-action-->
                </div>
                <!--/.card-->
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="dom.js"></script>
</body>
</html>
